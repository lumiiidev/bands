<p>listado de posts</p>
<mat-card *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <img *ngIf="post.image" mat-card-image [src]="post.image" alt="Post image">
      <mat-card-content>{{ post.content }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn" (click)="eliminar(post)">Delete</button>
      </mat-card-actions>
</mat-card>
        
    <div class="div_regresar">
      <button mat-raised-button color="primary" (click)="navigateToHome()">
        Regresar
      </button>
    </div>
